<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGYCOPT Links</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      transition: 0.3s;
    }
    .link i {
      margin-right: 10px;
      font-size: 22px;
    }
    .facebook { background: #1877f2; }
    .instagram { background: #e1306c; }
    .linkedin { background: #0077b5; }
    .youtube { background: #ff0000; }
    .website { background: #16a34a; }
    .link:hover { opacity: 0.85; transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê EGYCOPT Foundation</h1>
    <a class="link facebook" href="https://www.facebook.com/egycopt.org" target="_blank">
      <i class="fab fa-facebook"></i> Facebook
    </a>
    <a class="link instagram" href="https://www.instagram.com/egycopt.foundation/" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a class="link linkedin" href="https://www.linkedin.com/company/70913198/admin/dashboard/" target="_blank">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
    <a class="link youtube" href="https://www.youtube.com/@egycoptfoundation" target="_blank">
      <i class="fab fa-youtube"></i> YouTube
    </a>
    <a class="link website" href="https://egycopt.org/" target="_blank">
      <i class="fas fa-globe"></i> Website
    </a>
  </div>
</body>
</html>
